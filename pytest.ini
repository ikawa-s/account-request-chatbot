[pytest]
# Pytestの設定ファイル

# テストディレクトリ
testpaths = tests

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# 出力オプション
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# マーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    e2e: エンドツーエンドテスト
    slow: 実行に時間がかかるテスト
